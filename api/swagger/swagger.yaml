swagger: "2.0"
info:
  version: "0.0.1"
  title: "Client Providers"
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /client:
    # binds a127 app logic to a route
    x-swagger-router-controller: client
    get:
      description: Returns all the clients with the providers identifiers
      # used as the method name of the controller
      operationId: client
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ClientWithProviders"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /provider:
    # binds a127 app logic to a route
    x-swagger-router-controller: provider
    get:
      description: Returns all the providers
      # used as the method name of the controller
      operationId: provider
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Providers"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ClientWithProviders:
    required:
      - clients
    properties:
      clients:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            providers:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
  Providers:
    required:
      - providers
    properties:
      providers:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
            name:
              type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
