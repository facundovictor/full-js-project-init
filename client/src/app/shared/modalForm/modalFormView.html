<div class="modal-shadow modal-form" data-ng-class="{ 'hide' : !vm.form.visible }">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.form.title}}</h4>
    </div>
    <div class="modal-body">
      <div class="field" data-ng-repeat="field in vm.form.fields">
        <div class="field-label">{{field.label}} :</div>
        <input class="field-input" type="{{field.type}}" placeholder="{{field.placeholder}}" ng-model="field.value"/>
      </div>
      <ng-transclude></ng-transclude>
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-delete"
              data-ng-show="vm.form.delete.visible"
              data-ng-click="vm.form.delete.fn(); vm.form.visible=false">
        {{vm.form.delete.text}}
      </button>
      <button type="button" class="btn btn-cancel" data-ng-click="vm.form.visible=false">Cancel</button>
      <button type="button" class="btn btn-save" data-ng-click="vm.form.save.fn()">{{vm.form.save.text}}</button>
    </div>
  </div>
</div>
