<div class="list client-list">
  <div class="title">List of Clients</div>
  <div class="grid">
    <div class="toolbar">
      <div class="toolbar-title">Clients</div>
      <div class="buttons">
        <button class="add">New Client</button>
      </div>
    </div>
    <div class="table">
      <div class="header">
        <span class="column" ng-click="vm.setOrderBy('name')">Name</span>
        <span class="column" ng-click="vm.setOrderBy('email')">Email</span>
        <span class="column" ng-click="vm.setOrderBy('phone')">Phone</span>
        <span class="column" ng-click="vm.setOrderBy('providers')">Providers</span>
        <span class="column column-small"></span>
      </div>
      <div class="body">
        <div class="row" data-ng-repeat="client in vm.clients | orderBy : vm.listOrder.column : vm.listOrder.reverse ">
          <span class="cell">{{client.name}}</span>
          <span class="cell">{{client.email}}</span>
          <span class="cell">{{client.phone}}</span>
          <span class="cell">{{client.providers}}</span>
          <span class="cell cell-small"><a href data-ng-click="vm.editClient(client.id)">Edit</a></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal support for showing errors -->
<modal-error></modal-error>
